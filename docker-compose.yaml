version: "3.9"

services:
  # === MySQL Database ===
  db:
    image: mysql:8
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todo_db
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  # === Todo App (Node.js) ===
  app:
    image: bas911/todo-app:latest    # gunakan image dari Docker Hub
    container_name: todo-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: todo_db
      DB_PORT: 3306
    depends_on:
      - db

  # === Watchtower untuk auto update container ===
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30    # cek image baru setiap 30 detik

volumes:
  db_data:
