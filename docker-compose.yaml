version: '3.8'

services:
  db:
    image: mysql:8
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todo_db
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    # ðŸ”§ Gunakan image dari Docker Hub (hasil push dari GitHub Actions)
    image: bas911/todo-app:latest
    container_name: todo-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: todo_db
      DB_PORT: 3306
    depends_on:
      - db

  # ðŸ§  Watchtower untuk auto-update container ketika image terbaru tersedia
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # Cek pembaruan image setiap 30 detik
    command: --interval 30
    depends_on:
      - app

volumes:
  db_data:
