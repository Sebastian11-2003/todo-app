services:
  db:
    image: mysql:8
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todo_db
    ports:
      - "3307:3306" # MySQL akan diakses dari host melalui 3307
    volumes:
      - db_data:/var/lib/mysql

  app:
    build: . # <â€” atau pakai image kalau kamu sudah punya di Docker Hub
    container_name: todo-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: todo_db
      DB_PORT: 3306
    depends_on:
      - db

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30

volumes:
  db_data:
