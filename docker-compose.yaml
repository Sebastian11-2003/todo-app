version: "3.8"

services:
  app:
    build: .
    container_name: todo-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_HOST: host.docker.internal   # akses MySQL dari XAMPP lokal
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: todo_db
      DB_PORT: 3307                   # port MySQL XAMPP kamu
    volumes:
      - .:/app
    depends_on: []
    networks:
      - todo-network

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge
